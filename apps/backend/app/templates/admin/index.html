{% extends 'admin/master.html' %}

{% block body %}
<div class="container-fluid">
    <h1>Admin Dashboard</h1>
    
    <div class="row mt-4">
        <div class="col-md-3">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <h5 class="card-title">Total Users</h5>
                    <h2>{{ user_count }}</h2>
                </div>
            </div>
        </div>
        
        <div class="col-md-3">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <h5 class="card-title">Fingerprints</h5>
                    <h2>{{ fingerprint_count }}</h2>
                </div>
            </div>
        </div>
        
        <div class="col-md-3">
            <div class="card text-white bg-info">
                <div class="card-body">
                    <h5 class="card-title">Credits Purchased</h5>
                    <h2>{{ total_credits_purchased }}</h2>
                </div>
            </div>
        </div>
        
        <div class="col-md-3">
            <div class="card text-white bg-warning">
                <div class="card-body">
                    <h5 class="card-title">Credits Used</h5>
                    <h2>{{ total_credits_used }}</h2>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
