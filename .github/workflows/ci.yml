name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  test-core:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        working-directory: ./packages/core
        run: npm install
        
      - name: Run tests
        working-directory: ./packages/core
        run: npm test
        
      - name: Build
        working-directory: ./packages/core
        run: npm run build

  test-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: sixfinger_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        working-directory: ./apps/backend
        run: |
          pip install -r requirements.txt
          
      - name: Run tests
        working-directory: ./apps/backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sixfinger_test
        run: pytest

  test-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build core package
        working-directory: ./packages/core
        run: |
          npm install
          npm run build
          
      - name: Build frontend
        working-directory: ./apps/frontend
        run: |
          npm install
          npm run build

  docker-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: [test-core, test-backend, test-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker images
        run: docker-compose build
